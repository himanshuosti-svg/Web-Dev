<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>

    <h2>Feedback Form</h2>

    <form>

        <!-- Basic Information -->
        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your full name" required minlength="3"><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Rating Section -->
        <label>How satisfied are you?</label><br>
        <input type="radio" name="rating" required> Very Satisfied<br>
        <input type="radio" name="rating"> Satisfied<br>
        <input type="radio" name="rating"> Neutral<br>
        <input type="radio" name="rating"> Unsatisfied<br><br>

        <!-- Interests Section -->
        <label>Your Interests:</label><br>
        <input type="checkbox"> Web Development<br>
        <input type="checkbox"> Mobile Development<br>
        <input type="checkbox"> AI & Machine Learning<br><br>

        <!-- Country Selection -->
        <label>Select Your Country:</label><br>
        <select required>
            <option value="">-- Select Country --</option>
            <option>Nepal</option>
            <option>India</option>
            <option>USA</option>
        </select><br><br>

        <!-- Feedback Message -->
        <label>Write your feedback here:</label><br>
        <textarea placeholder="Write your feedback here" minlength="10" maxlength="200" required></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
